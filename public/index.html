<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JARVIS Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <div class="jarvis-title">JARVIS</div>
    <div class="clocks">
      <div><div class="zone">ISRAEL</div><div class="time" id="clock-israel"></div></div>
      <div><div class="zone">LONDON</div><div class="time" id="clock-london"></div></div>
      <div><div class="zone">NEW YORK</div><div class="time" id="clock-ny"></div></div>
      <div><div class="zone">MOSCOW</div><div class="time" id="clock-moscow"></div></div>
      <div><div class="zone">PARIS</div><div class="time" id="clock-paris"></div></div>
    </div>
  </div>

  <div class="container">
    <!-- צד שמאל -->
    <div class="panel side-panel glow">
      <h3>CPU USAGE</h3>
      <canvas id="cpuGraph" class="graph"></canvas>
      <h3>BITCOIN PRICE</h3>
      <div id="btc-price">$...</div>
      <canvas id="btcGraph" class="graph"></canvas>
    </div>

    <!-- מרכז -->
    <div class="panel center-panel glow">
      <img id="jarvis-face" src="https://cdn.glitch.global/e2b1c048-c542-433a-a1b0-8c21b6c18e4c/closed.png?v=1745346349736" alt="Jarvis Face">
      <canvas id="waveform" class="waveform"></canvas>
    </div>

    <!-- צד ימין -->
<div class="panel side-panel glow health-panel">
  <h3 class="health-title">GARMIN HEALTH</h3>

  <!-- כפתור התחברות יוצג רק כשלא מחוברים -->
  <button id="connect-fit-btn" class="connect-fit-btn" style="display:none">התחבר ל-Google Fit</button>

  <div class="health-metric" id="garmin-hr">❤️ דופק: ...</div>
  <div class="health-metric" id="garmin-bp">🩸 לחץ דם: ...</div>
  <div class="health-metric" id="garmin-readiness">⚡ מוכנות לאימון: ...</div>
  <div class="health-metric" id="garmin-steps">👣 צעדים: ...</div>
  <div class="health-metric" id="garmin-calories">🔥 קלוריות: ...</div>
  <div class="health-metric" id="garmin-sleep">💤 שינה: ...</div>

  <div class="health-footnote">
    נתונים מסונכרנים מ-Google Fit. ייתכנו עיכובים קצרים בסנכרון מהשעון.
  </div>
</div>


  </div>

  <script src="script.js"></script>
</body>
</html>
