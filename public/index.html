<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JARVIS Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🟢 HEADER: שם JARVIS + אזורי זמן -->
  <div class="header">
    <h1>JARVIS</h1>
    <div class="timezones">
      <div class="timezone">
        <div class="label">Israel</div>
        <div class="time large" id="time-israel"></div>
      </div>
      <div class="timezone">
        <div class="label">London</div>
        <div class="time" id="time-london"></div>
      </div>
      <div class="timezone">
        <div class="label">New York</div>
        <div class="time" id="time-ny"></div>
      </div>
      <div class="timezone">
        <div class="label">Moscow</div>
        <div class="time" id="time-moscow"></div>
      </div>
      <div class="timezone">
        <div class="label">Paris</div>
        <div class="time" id="time-paris"></div>
      </div>
    </div>
  </div>

  <!-- 🔵 MAIN CONTENT -->
  <div class="container">
    <div class="panel side-panel glow">
      <h3>CPU USAGE</h3>
      <canvas id="cpuGraph" class="graph"></canvas>
    </div>

    <div class="panel center-panel glow">
      <img id="jarvis-face" src="https://cdn.glitch.global/e2b1c048-c542-433a-a1b0-8c21b6c18e4c/closed.png?v=1745346349736" alt="Jarvis Face">
      <canvas id="waveform" class="waveform"></canvas>
    </div>

    <div class="panel side-panel glow">
      <h3>CONTROLS</h3>
      <p>LIGHTS: <span id="light-status">ON</span></p>
      <p>THERMOSTAT</p>
      <p>SECURITY</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
